name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean package --batch-mode

      - name: Run unit tests
        run: mvn test

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: webapp-package
          path: target/*.war

